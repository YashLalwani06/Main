<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Effects</title>
  <link rel="stylesheet" href="buttons.css">
</head>
<body>
  <div class="button-container">
    <button class="btn btn-basic">Basic</button>
    <br>
    <button class="btn btn-shadow">Shadow</button>
    <br>
    <button class="btn btn-grow">Grow</button>
    <br>
    <button class="btn btn-shrink">Shrink</button>
    <br>
    <button class="btn btn-bounce">Bounce</button>
    <br>
    <button class="btn btn-spin">Spin</button>
    <br>
    <button class="btn btn-glow">Glow</button>
    <br>
    <button class="btn btn-border">Border Expand</button>
    <br>
    <button class="btn btn-slide">Slide</button>
    <br>
    <button class="btn btn-ripple">Ripple</button>
  </div>
</body>
</html>
